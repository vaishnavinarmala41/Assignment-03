<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoShare - Connect Through Images</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .phone-mockup {
            position: relative;
            width: 270px;
            height: 550px;
            background-color: #000;
            border-radius: 36px;
            padding: 12px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .phone-screen {
            width: 100%;
            height: 100%;
            background-color: #fff;
            border-radius: 24px;
            overflow: hidden;
        }

        .app-header {
            height: 60px;
            border-bottom: 1px solid #efefef;
            display: flex;
            align-items: center;
            padding: 0 16px;
            justify-content: space-between;
        }

        .post {
            border-bottom: 1px solid #efefef;
            padding-bottom: 12px;
        }

        .post-header {
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 16px;
        }

        .post-image {
            width: 100%;
            height: 240px;
            background-color: #f5f5f5;
        }

        .post-actions {
            padding: 8px 16px;
        }

        .nav-bar {
            height: 50px;
            border-top: 1px solid #efefef;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #fff;
        }
    </style>
</head>

            <div class="w-full md:w-1/2 max-w-md">
                <div class="bg-white p-8 rounded-lg shadow-md">
                    <div class="text-center mb-8">
                        <h1 class="text-3xl font-bold text-gray-800">PhotoShare</h1>
                        <p class="text-gray-600 mt-2">Connect with friends through photos</p>
                    </div>

                    <div id="loginForm" class="space-y-6">
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                            <input type="email" id="email" name="email"
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-pink-500 focus:border-pink-500"
                                required>
                        </div>

                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                            <input type="password" id="password" name="password"
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-pink-500 focus:border-pink-500"
                                required>
                        </div>

                        <div>
                            <button id="login"
                                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500">
                                Log in
                            </button>
                        </div>
                    </div>

                    <div class="mt-6">
                        <div class="relative">
                            <div class="absolute inset-0 flex items-center">
                                <div class="w-full border-t border-gray-300"></div>
                            </div>
                            <div class="relative flex justify-center text-sm">
                                <span class="px-2 bg-white text-gray-500">Or</span>
                            </div>
                        </div>

                        <div class="mt-6">
                            <button type="button" id="sign-up"
                                class="w-full flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500">

            </div>

    <script type="module" src="{{ url_for('static', path='/firebase-login.js') }}"></script>

    <script>

        function parseJWT(jwtToken) {
            try {
                const base64Payload = jwtToken.split('.')[1];
                return JSON.parse(atob(base64Payload));
            } catch (err) {
                return {};
            }


        }
        function extractTokenFromCookies(cookies) {
            return cookies
                .split(';')
                .map(cookie => cookie.trim().split('='))
                .find(([key]) => key === 'token')?.[1] || "";
        }

        async function verifyUserSession() {

            const authToken = extractTokenFromCookies(document.cookie);
            console.log("auth toekn ", authToken)
            if (authToken) {
                window.location.href = "/home";
                return;
            }


        }

        verifyUserSession()
    </script>
