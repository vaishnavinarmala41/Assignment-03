<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoShare - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
        }

        .shimmer {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }

            100% {
                background-position: 200% 0;
            }
        }

        .post-image {
            aspect-ratio: 1 / 1;
            object-fit: cover;
            width: 100%;
        }

        @media (min-width: 640px) {
            .post-image {
                max-height: 600px;
                object-fit: contain;
            }
        }

        .like-button.liked svg {
            fill: #ec4899;
            stroke: #ec4899;
        }
    </style>

    <style>
        .content-section {
            min-height: calc(100vh - 64px);
        }

        .friends-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            max-height: 400px;
            min-height: 250px;
            overflow-y: auto;
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            z-index: 50;
        }
    </style>
    <style>
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal-content {
            width: 100%;
            max-width: 500px;
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            overflow: hidden;
            transform: translateY(20px);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .modal-overlay.show .modal-content {
            transform: translateY(0);
            opacity: 1;
        }
    </style>
</head>

    <script>
        // Global variables
        let currentUserData = null;
        let loggedInUsername = '';
        let loggedInUserEmail = '';
        let posts = [];
        const profileEditModal = document.getElementById('profileEditModal');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const profileEditForm = document.getElementById('profileEditForm');
        const bioTextarea = document.getElementById('bio');
        const bioCharCount = document.getElementById('bioCharCount');
        // JWT and session handling functions
        function parseJWT(jwtToken) {
            try {
                const base64Payload = jwtToken.split('.')[1];
                return JSON.parse(atob(base64Payload));
            } catch (err) {
                return {};
            }
        }

        function extractTokenFromCookies(cookies) {
            return cookies
                .split(';')
                .map(cookie => cookie.trim().split('='))
                .find(([key]) => key === 'token')?.[1] || "";
        }


        async function initializeuser(userEmail) {
            // console.log("insdei fetch user detials ", userEmail)
            const details_of_user = await fetch(`/api/initializeuser`, {
                method: 'POST', headers: { 'Content-Type': 'application/json' }
                , body: JSON.stringify({ 'email': userEmail })
            })

        }


        async function verifyUserSession() {
            const authToken = extractTokenFromCookies(document.cookie);
            if (!authToken) {
                window.location.href = "/";
                return false;
            }
            const userData = parseJWT(authToken);
            loggedInUserEmail = userData.email || "";
            initializeuser(loggedInUserEmail)

            return true;
        }


        // Render search results
        function renderSearchResults(results) {
            const searchResultsContainer = document.getElementById('searchResults');
            console.log("results ", results)
            if (results.length === 0) {
                searchResultsContainer.innerHTML = '<div class="text-sm text-gray-500">No users found</div>';
                return;
            }

            let html = '';
            results.forEach(user => {
                html += `
                <div class="user-item p-2 hover:bg-gray-100 rounded cursor-pointer" data-username="${user.Username}">
                    <div class="flex items-center">
                        <div class="w-8 h-8 rounded-full bg-gradient-to-r from-purple-500 to-pink-500 mr-3 flex-shrink-0"></div>
                        <div>
                            <div class="font-medium text-gray-800">${user.UserProfileName}</div>
                            <div class="text-xs text-gray-500">@${user.Username}</div>
                        </div>
                    </div>
                </div>
                `;
            });

            searchResultsContainer.innerHTML = html;

            // Add click event listeners to user items
            document.querySelectorAll('.user-item').forEach(item => {
                item.addEventListener('click', () => {
                    const username = item.getAttribute('data-username');
                    window.location.href = `/user/${username}`;
                });
            });
        }

        // Fetch all users for search functionality
        async function fetchAllUsers() {
            try {
                // Replace with your actual API endpoint
                const response = await fetch('/api/users');
                if (!response.ok) {
                    throw new Error('Failed to fetch users');
                }

                const allUsersJson = await response.json();
                allUsers = allUsersJson.users
                // console.log("Fetched users:", allUsers);
            } catch (error) {
                console.error("Error fetching users:", error);
                allUsers = []; // Set to empty array on error
            }
        }

        // Filter users based on search term (profileName only)
        function filterUsers(searchTerm) {
            if (!searchTerm) return [];
            console.log("search terms ", searchTerm)

            searchTerm = searchTerm.toLowerCase();
            return allUsers.filter(user =>
                user.UserProfileName.toLowerCase().includes(searchTerm)
            );
        }


        // Fetch user details
        async function fetchUserDetails() {
            try {
                const response = await fetch(`/api/detailsofuser/${loggedInUserEmail}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch user details');
                }

                const userData = await response.json();
                currentUserData = userData.user
                console.log("cuurent user data ", currentUserData)
                if (currentUserData.Username == '') {
                    openModal()

                }
                fetchFeedPosts()

                return userData;
            } catch (error) {
                console.error("Error fetching user details:", error);
                return null;
            }
        }

        // Fetch feed posts
        async function fetchFeedPosts() {
            console.log("inside fetch posts ", currentUserData)
            try {
                const response = await fetch('/api/feed', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: currentUserData?.Username, // match what backend expects
                    }),
                });


                if (!response.ok) {
                    throw new Error('Failed to fetch feed posts');
                }

                const postsData = await response.json();
                console.log("postsData ", postsData)
                await updatePostsFeedUI(postsData);
                return postsData;
            } catch (error) {
                console.error("Error fetching feed posts:", error);
                return [];
            }
        }

        // Get image URL
        async function getImageUrl(filename) {
            try {
                console.log("filename ", filename)
                const formData = new FormData();
                formData.append('filename', filename);

                const response = await fetch('/download-file', {
                    method: 'POST',
                    credentials: 'include',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Failed to download image');
                }

                const blob = await response.blob();
                return URL.createObjectURL(blob);
            } catch (error) {
                console.error("Error downloading image:", error);
                return null;
            }
        }

        // Add comment
        async function addComment(postId, comment) {
            try {

                console.log("currentUserData ", currentUserData)
                const response = await fetch('/api/commentAPost', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        comment: {
                            email: currentUserData.Username,
                            text: comment,
                            timestamp: new Date().toISOString(),
                            activePostId: postId,
                        }
                    }),
                });


                if (!response.ok) {
                    throw new Error('Failed to add comment');
                }

                return await response.json();
                // return true
            } catch (error) {
                console.error("Error adding comment:", error);
                return null;
            }
        }

        // Toggle like
        async function toggleLike(postId) {
            try {
                const response = await fetch('/api/like', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        post_id: postId
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to toggle like');
                }

                return await response.json();
            } catch (error) {
                console.error("Error toggling like:", error);
                return null;
            }
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffSecs = Math.floor(diffMs / 1000);
            const diffMins = Math.floor(diffSecs / 60);
            const diffHours = Math.floor(diffMins / 60);
            const diffDays = Math.floor(diffHours / 24);

            if (diffSecs < 60) {
                return 'just now';
            } else if (diffMins < 60) {
                return `${diffMins}m ago`;
            } else if (diffHours < 24) {
                return `${diffHours}h ago`;
            } else if (diffDays < 7) {
                return `${diffDays}d ago`;
            } else {
                return date.toLocaleDateString();
            }
        }

        // Create post element
        async function createPostElement(post) {
            const postElement = document.createElement('article');
            postElement.className = 'bg-white rounded-lg shadow-md overflow-hidden';
            postElement.id = `post-${post.id}`;

            // Get user initials for profile image
            const initials = post.Username.substring(0, 2).toUpperCase();

            // Create post header
            const postHeader = document.createElement('div');
            postHeader.className = 'p-4 border-b';
            postHeader.innerHTML = `
                <div class="flex items-center">
                    <a href="/profile/${post.Username}" class="flex items-center">
                        <div class="w-10 h-10 rounded-full bg-gradient-to-r from-purple-500 to-pink-500 flex items-center justify-center text-white text-sm font-bold">
                            ${initials}
                        </div>
                        <div class="ml-3">
                            <span class="font-semibold text-gray-900">${post.Username}</span>
                        </div>
                    </a>
                </div>
            `;

            // Create post image container
            const imageContainer = document.createElement('div');
            imageContainer.className = 'relative bg-gray-100';

            // Create loading placeholder
            const loadingPlaceholder = document.createElement('div');
            loadingPlaceholder.className = 'absolute inset-0 flex items-center justify-center bg-gray-200';
            loadingPlaceholder.innerHTML = `
                <svg class="animate-spin h-10 w-10 text-pink-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            `;
            imageContainer.appendChild(loadingPlaceholder);

            // Get image URL and create image element
            const imageUrl = await getImageUrl(post.media_file);
            if (imageUrl) {
                const img = document.createElement('img');
                img.src = imageUrl;
                img.alt = `Post by ${post.Username}`;
                img.className = 'post-image';
                img.onload = () => {
                    loadingPlaceholder.remove();
                };
                imageContainer.appendChild(img);
            } else {
                loadingPlaceholder.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <p class="mt-2 text-gray-500">Image not available</p>
                `;
            }

            // Create post actions
            const postActions = document.createElement('div');
            postActions.className = 'p-4 border-b';
            postActions.innerHTML = `
                <div class="flex items-center space-x-4">
                
                    <button class="comment-button flex items-center text-gray-500 hover:text-blue-600 focus:outline-none">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                        </svg>
                        <span class="ml-1 comment-count">${post.user_comments ? post.user_comments.length : 0}</span>
                    </button>
                    <span class="ml-auto text-sm text-gray-500">${formatDate(post.Date)}</span>
                </div>
            `;

            // Create post content
            const postContent = document.createElement('div');
            postContent.className = 'p-4';
            postContent.innerHTML = `
                <div>
                    <span class="font-semibold">${post.Username}</span>
                    <span class="text-gray-800">${post.caption || ''}</span>
                </div>
            `;

            // Create comments section
            const commentsSection = document.createElement('div');
            commentsSection.className = 'px-4 pb-2';

        // Update posts feed UI
        async function updatePostsFeedUI(posts) {
            const postsFeed = document.getElementById('postsFeed');
            const emptyState = document.getElementById('emptyState');
            const loadingState = document.getElementById('loadingState');

            if (!posts || posts.length === 0) {
                postsFeed.classList.add('hidden');
                emptyState.classList.remove('hidden');
                loadingState.classList.add('hidden');
                return;
            }

            // Sort posts by date (newest first)
            posts.sort((a, b) => new Date(b.Date) - new Date(a.Date));

            // Clear existing posts
            postsFeed.innerHTML = '';

            // Create post elements
            for (const post of posts) {
                const postElement = await createPostElement(post);
                postsFeed.appendChild(postElement);
            }

            // Add event listeners for like buttons
            const likeButtons = document.querySelectorAll('.like-button');
            likeButtons.forEach(button => {
                button.addEventListener('click', async function () {
                    const postId = this.dataset.postId;

                    // Toggle like UI immediately for better UX
                    this.classList.toggle('liked');
                    const likeCount = this.querySelector('.like-count');
                    const currentCount = parseInt(likeCount.textContent);

                    if (this.classList.contains('liked')) {
                        likeCount.textContent = currentCount + 1;
                    } else {
                        likeCount.textContent = Math.max(0, currentCount - 1);
                    }

                    // Call API to toggle like
                    try {
                        await toggleLike(postId);
                    } catch (error) {
                        console.error('Error toggling like:', error);

                        // Revert UI if API call fails
                        this.classList.toggle('liked');
                        if (this.classList.contains('liked')) {
                            likeCount.textContent = currentCount + 1;
                        } else {
                            likeCount.textContent = Math.max(0, currentCount - 1);
                        }
                    }
                });
            });

            // Show posts feed, hide loading and empty states
            postsFeed.classList.remove('hidden');
            emptyState.classList.add('hidden');
            loadingState.classList.add('hidden');
        }
