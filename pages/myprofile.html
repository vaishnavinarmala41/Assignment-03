<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoShare - My Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .post-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 4px;
        }

        @media (max-width: 768px) {
            .post-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .post-grid {
                grid-template-columns: repeat(1, 1fr);
            }
        }

        .post-modal,
        .add-post-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 100;
            overflow-y: auto;
            padding-top: 10px;
        }

        .post-modal.show,
        .add-post-modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .post-content,
        .add-post-content {
            width: 100%;
            max-width: 1000px;
            background-color: white;
            border-radius: 0.5rem;
            overflow: hidden;
            margin: 20px;
        }

        .add-post-content {
            max-width: 600px;
        }

        .shimmer {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }

            100% {
                background-position: 200% 0;
            }
        }

        .image-preview {
            width: 100%;
            height: 300px;
            background-color: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .image-preview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
    </style>
</head>

<body class="bg-gray-100">
    <!-- Content Section (This would be inside the content section of base.html) -->
    <div class="max-w-6xl mx-auto px-4 py-6">
        <!-- Profile Header -->
        <div id="profileHeader" class="bg-white rounded-lg shadow-md p-6 mb-6">
            <!-- Loading state -->
            <div id="profileLoading" class="flex flex-col md:flex-row">
                <div class="md:w-1/3 flex justify-center mb-6 md:mb-0">
                    <div class="w-32 h-32 rounded-full shimmer"></div>
                </div>
                <div class="md:w-2/3">
                    <div class="h-8 w-48 shimmer mb-2"></div>
                    <div class="h-6 w-32 shimmer mb-4"></div>
                    <div class="h-16 w-full shimmer mb-4"></div>
                    <div class="flex space-x-4">
                        <div class="h-8 w-20 shimmer"></div>
                        <div class="h-8 w-20 shimmer"></div>
                        <div class="h-8 w-20 shimmer"></div>
                    </div>
                </div>
            </div>

            <!-- Actual profile content (hidden initially) -->
            <div id="profileContent" class="hidden flex flex-col md:flex-row">
                <div class="md:w-1/3 flex justify-center mb-6 md:mb-0">
                    <div id="profileImage"
                        class="w-32 h-32 rounded-full bg-gradient-to-r from-purple-500 to-pink-500 flex items-center justify-center text-white text-4xl font-bold">
                        <!-- Profile image or initials will be here -->
                    </div>
                </div>
                <div class="md:w-2/3">
                    <div class="flex items-center justify-between mb-4">
                        <div>
                            <h2 id="profileName" class="text-xl font-bold text-gray-800">User Name</h2>
                            <p id="username" class="text-gray-600">@username</p>
                        </div>
                        <button id="addPostBtn"
                            class="px-4 py-2 rounded-md text-sm font-medium text-white bg-pink-600 hover:bg-pink-700 transition duration-150 flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 4v16m8-8H4" />
                            </svg>
                            Add Post
                        </button>
                    </div>
                    <div class="mb-4">
                        <p id="userBio" class="text-gray-700">User bio will appear here.</p>
                    </div>
                    <div class="flex space-x-4">
                        <div>
                            <span id="postsCount" class="font-bold">0</span>
                            <span class="text-gray-600">Posts</span>
                        </div>
                        <div class="cursor-pointer hover:text-pink-600" onclick="window.location.href='/followers'">
                            <span id="followersCount" class="font-bold">0</span>
                            <span class="text-gray-600">Followers</span>
                        </div>
                        <div class="cursor-pointer hover:text-pink-600" onclick="window.location.href='/following'">
                            <span id="followingCount" class="font-bold">0</span>
                            <span class="text-gray-600">Following</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Posts Grid -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">Posts</h3>

            <!-- Loading state -->
            <div id="postsLoading" class="post-grid">
                <div class="aspect-square shimmer"></div>
                <div class="aspect-square shimmer"></div>
                <div class="aspect-square shimmer"></div>
                <div class="aspect-square shimmer"></div>
                <div class="aspect-square shimmer"></div>
                <div class="aspect-square shimmer"></div>
            </div>

            <!-- Actual posts grid (hidden initially) -->
            <div id="postsGrid" class="post-grid hidden">
                <!-- Posts will be populated here -->
            </div>

            <!-- No posts message -->
            <div id="noPosts" class="hidden text-center py-8">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-gray-400" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
                <p class="mt-4 text-gray-600">You haven't posted anything yet</p>
                <button id="noPostsAddBtn"
                    class="mt-4 px-4 py-2 bg-pink-600 text-white rounded-md hover:bg-pink-700 transition duration-150 flex items-center mx-auto">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                    Create Your First Post
                </button>
            </div>
        </div>
    </div>

    <!-- Post Modal -->
    <div id="postModal" class="post-modal">
        <div class="post-content">
            <div class="flex md:flex-row flex-col h-full">
                <!-- Left side - Image -->
                <div class="md:w-7/12 bg-black flex items-center justify-center">
                    <img id="modalImage" src="/placeholder.svg" alt="Post"
                        class="max-h-[80vh] max-w-full object-contain">
                </div>

                <!-- Right side - Details -->
                <div class="md:w-5/12 flex flex-col bg-white">
                    <!-- Header -->
                    <div class="p-4 border-b">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <div id="modalUserImage"
                                    class="w-8 h-8 rounded-full bg-gradient-to-r from-purple-500 to-pink-500 flex items-center justify-center text-white text-sm font-bold mr-3">
                                    <!-- User initials -->
                                </div>
                                <div>
                                    <div id="modalUsername" class="font-semibold">username</div>
                                </div>
                            </div>
                            <button id="closeModal" class="text-gray-500 hover:text-gray-700">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Description -->
                    <div class="p-4 border-b">
                        <p id="modalDescription" class="text-sm">Post description</p>
                        <p id="modalDate" class="text-xs text-gray-500 mt-1">Date</p>
                    </div>

                    <!-- Comments -->
                    <div class="flex-grow overflow-y-auto p-4 border-b">
                        <h4 class="font-semibold mb-3">Comments</h4>
                        <div id="modalComments" class="space-y-3">
                            <!-- Comments will be populated here -->
                        </div>
                        <div id="showMoreComments" class="hidden mt-3 text-center">
                            <button class="text-sm text-pink-600 hover:text-pink-700">Show more comments</button>
                        </div>
                        <div id="noComments" class="hidden text-center py-4">
                            <p class="text-sm text-gray-500">No comments yet</p>
                        </div>
                    </div>

                    <!-- Add comment form -->
                    <div class="p-4">
                        <form id="commentForm" class="flex flex-col">
                            <div class="flex mb-1">
                                <input type="text" id="commentInput" placeholder="Add a comment..." maxlength="200"
                                    class="flex-grow px-3 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-pink-500 focus:border-pink-500">
                                <button type="submit"
                                    class="px-4 py-2 bg-pink-600 text-white rounded-r-md hover:bg-pink-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500">
                                    Post
                                </button>
                            </div>
                            <div class="text-xs text-right text-gray-500">
                                <span id="commentCharCount">0</span>/200 characters
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Post Modal -->
    <div id="addPostModal" class="add-post-modal">
        <div class="add-post-content">
            <div class="bg-gradient-to-r from-purple-600 to-pink-600 py-4 px-6">
                <div class="flex justify-between items-center">
                    <h3 class="text-xl font-bold text-white">Create New Post</h3>
                    <button id="closeAddPostModal" class="text-white hover:text-gray-200">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>

            <form id="addPostForm" class="p-6">
                <div class="mb-6">
                    <div class="image-preview mb-4" id="imagePreview">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-gray-400" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                    </div>

                    <div class="flex justify-center">
                        <div class="file-input-wrapper">
                            <button type="button"
                                class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500">
                                Select Image
                            </button>
                            <input type="file" id="imageInput" accept=".jpg,.jpeg,.png" required>
                        </div>
                    </div>
                    <p class="mt-1 text-xs text-gray-500 text-center">PNG or JPG formats only</p>
                </div>

                <div class="space-y-4">
                    <div>
                        <label for="caption" class="block text-sm font-medium text-gray-700 mb-1">Caption</label>
                        <textarea id="caption" name="caption" rows="4"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-pink-500 focus:border-pink-500"
                            placeholder="Write a caption for your post..."></textarea>
                    </div>
                </div>

                <div class="mt-6 flex justify-end space-x-3">
                    <button type="button" id="cancelAddPost"
                        class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500">
                        Cancel
                    </button>
                    <button type="submit"
                        class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-pink-600 hover:bg-pink-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500">
                        Share
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Global variables
        let currentUserData = null;
        let currentPosts = [];
        let currentPostId = null;
        let loggedInUsername = '';
        let loggedInEmail = '';

        // JWT and session handling functions
        function parseJWT(jwtToken) {
            try {
                const base64Payload = jwtToken.split('.')[1];
                return JSON.parse(atob(base64Payload));
            } catch (err) {
                return {};
            }
        }

        function extractTokenFromCookies(cookies) {
            return cookies
                .split(';')
                .map(cookie => cookie.trim().split('='))
                .find(([key]) => key === 'token')?.[1] || "";
        }

        async function verifyUserSession() {
            const authToken = extractTokenFromCookies(document.cookie);
            if (!authToken) {
                window.location.href = "/";
                return false;
            }
            const userData = parseJWT(authToken);
            loggedInEmail = userData.email || "";
            return true;
        }

        // Fetch user details
        async function fetchUserDetails() {
            try {
                const response = await fetch(`/api/detailsofuser/${loggedInEmail}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch user details');
                }

                const userData = await response.json();
                console.log("user data ", userData)
                currentUserData = userData.user
                fetchUserPosts()
                return userData.user;
            } catch (error) {
                console.error("Error fetching user details:", error);
                return null;
            }
        }

        // Fetch user posts
        async function fetchUserPosts() {
            try {
                // console.log("current user data ",)
                const response = await fetch(`/api/posts/${currentUserData.Username}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch user posts');
                }

                const postsData = await response.json();
                console.log("posts isnide fetch ", postsData)
                currentPosts = postsData
                updatePostsGridUI(postsData.posts)
                return postsData.posts;
            } catch (error) {
                console.error("Error fetching user posts:", error);
                return [];
            }
        }

        // Get image URL
        async function getImageUrl(filename) {
            try {
                const formData = new FormData();
                formData.append('filename', filename);

                const response = await fetch('/download-file', {
                    method: 'POST',
                    credentials: 'include',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Failed to download image');
                }

                const blob = await response.blob();
                return URL.createObjectURL(blob);
            } catch (error) {
                console.error("Error downloading image:", error);
                return null;
            }
        }

        // Create new post
        async function createPost(imageFile, caption) {
            try {
                console.log("image fiel ", imageFile)
                const formData = new FormData();
                formData.append('image', imageFile);
                formData.append('description', caption);
                formData.append('email', loggedInEmail);

                const response = await fetch('/api/posts/create', {
                    method: 'POST',
                    credentials: 'include',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Failed to create post');
                }

                return await response.json();
            } catch (error) {
                console.error("Error creating post:", error);
                return null;
            }
        }

        // Update profile UI
        function updateProfileUI(userData) {
            // Update profile image/initials
            const profileImage = document.getElementById('profileImage');
            if (userData.profileImage) {
                profileImage.innerHTML = `<img src="${userData.profileImage}" alt="${userData.name}" class="w-full h-full rounded-full object-cover">`;
            } else {
                const initials = userData.name.split(' ').map(name => name[0]).join('').toUpperCase();
                profileImage.textContent = initials;
            }

            // Update profile details
            document.getElementById('profileName').textContent = userData.name;
            document.getElementById('username').textContent = `@${userData.Username}`;
            document.getElementById('userBio').textContent = userData.bio || 'No bio available';

            // Update counts
            document.getElementById('postsCount').textContent = currentPosts.length;
            document.getElementById('followersCount').textContent = userData.followers_list.length;
            document.getElementById('followingCount').textContent = userData.following_list.length;

            // Show profile content, hide loading state
            document.getElementById('profileLoading').classList.add('hidden');
            document.getElementById('profileContent').classList.remove('hidden');
        }

        // Update posts grid UI
        async function updatePostsGridUI(posts) {
            const postsGrid = document.getElementById('postsGrid');
            const noPosts = document.getElementById('noPosts');
            console.log("posts ", posts)
            document.getElementById('postsCount').textContent = posts.length;

            if (posts.length === 0) {
                postsGrid.classList.add('hidden');
                noPosts.classList.remove('hidden');
                document.getElementById('postsLoading').classList.add('hidden');
                return;
            }

            // Sort posts by date (newest first)
            posts.sort((a, b) => new Date(b.Date) - new Date(a.Date));

            // Clear existing posts
            postsGrid.innerHTML = '';

            // Create post elements
            for (const post of posts) {
                const postElement = document.createElement('div');
                postElement.className = 'aspect-square bg-gray-200 relative cursor-pointer overflow-hidden';

                // Create loading placeholder
                const loadingPlaceholder = document.createElement('div');
                loadingPlaceholder.className = 'absolute inset-0 flex items-center justify-center bg-gray-200';
                loadingPlaceholder.innerHTML = `
                    <svg class="animate-spin h-8 w-8 text-pink-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                `;
                postElement.appendChild(loadingPlaceholder);

                // Get image URL and create image element
                getImageUrl(post.media_file).then(imageUrl => {
                    if (imageUrl) {
                        const img = document.createElement('img');
                        img.src = imageUrl;
                        img.alt = 'Post';
                        img.className = 'w-full h-full object-cover';
                        img.onload = () => {
                            loadingPlaceholder.remove();
                        };
                        postElement.appendChild(img);
                    } else {
                        loadingPlaceholder.innerHTML = `
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        `;
                    }
                });

                // Add click event to open post modal
                postElement.addEventListener('click', () => {
                    openPostModal(post);
                });

                postsGrid.appendChild(postElement);
            }

            // Show posts grid, hide loading state
            postsGrid.classList.remove('hidden');
            noPosts.classList.add('hidden');
            document.getElementById('postsLoading').classList.add('hidden');
        }

        // Open post modal
        async function openPostModal(post) {
            currentPostId = post.id;

            // Set modal content
            document.getElementById('modalUsername').textContent = post.Username;
            document.getElementById('modalDescription').textContent = post.caption || 'No description';
            document.getElementById('modalDate').textContent = formatDate(post.Date);

            // Set user initials in modal
            const modalUserImage = document.getElementById('modalUserImage');
            const initials = post.Username.substring(0, 2).toUpperCase();
            modalUserImage.textContent = initials;

            // Get and set image
            const imageUrl = await getImageUrl(post.media_file);
            if (imageUrl) {
                document.getElementById('modalImage').src = imageUrl;
            } else {
                document.getElementById('modalImage').src = 'data:image/svg+xml;charset=UTF-8,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22100%22%20height%3D%22100%22%20viewBox%3D%220%200%20100%20100%22%3E%3Crect%20fill%3D%22%23ddd%22%20width%3D%22100%22%20height%3D%22100%22%2F%3E%3Ctext%20fill%3D%22%23888%22%20font-family%3D%22sans-serif%22%20font-size%3D%2212%22%20x%3D%2250%25%22%20y%3D%2250%25%22%20text-anchor%3D%22middle%22%20dy%3D%22.3em%22%3EImage%20not%20available%3C%2Ftext%3E%3C%2Fsvg%3E';
            }

            // Update comments
            updateCommentsUI(post.user_comments);

            // Show modal
            document.getElementById('postModal').classList.add('show');
            document.body.style.overflow = 'hidden'; // Prevent scrolling
        }

        // Close post modal
        function closePostModal() {
            document.getElementById('postModal').classList.remove('show');
            document.body.style.overflow = ''; // Re-enable scrolling
            currentPostId = null;
        }

        // Open add post modal
        function openAddPostModal() {
            document.getElementById('addPostModal').classList.add('show');
            document.body.style.overflow = 'hidden'; // Prevent scrolling

            // Reset form
            document.getElementById('addPostForm').reset();
            document.getElementById('imagePreview').innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
            `;
        }

        // Close add post modal
        function closeAddPostModal() {
            document.getElementById('addPostModal').classList.remove('show');
            document.body.style.overflow = ''; // Re-enable scrolling
        }

        // Update comments UI
        function updateCommentsUI(comments) {
            console.log("update comments ui ", comments)
            const commentsContainer = document.getElementById('modalComments');
            const noComments = document.getElementById('noComments');
            const showMoreComments = document.getElementById('showMoreComments');

            if (!comments || comments.length === 0) {
                commentsContainer.innerHTML = '';
                noComments.classList.remove('hidden');
                showMoreComments.classList.add('hidden');
                return;
            }

            // Sort comments by date (newest first)
            comments.sort((a, b) => new Date(b.Date) - new Date(a.Date));

            // Clear existing comments
            commentsContainer.innerHTML = '';

            // Determine if we need to show the "Show more" button
            const showAll = comments.length <= 5;
            const displayComments = showAll ? comments : comments.slice(0, 5);

            // Create comment elements
            displayComments.forEach(comment => {
                const commentElement = document.createElement('div');
                commentElement.className = 'flex';
                console.log("comment ", comment)
                commentElement.innerHTML = `
                    <div class="flex-shrink-0 mr-2">
                        <div class="w-6 h-6 rounded-full bg-gradient-to-r from-purple-500 to-pink-500 flex items-center justify-center text-white text-xs font-bold">
                            ${comment.username.substring(0, 2).toUpperCase()}
                        </div>
                    </div>
                    <div class="flex-grow">
                        <div class="flex items-baseline">
                            <span class="font-semibold text-sm mr-2">${comment.username}</span>
                            <span class="text-xs text-gray-500">${formatDate(comment.Date)}</span>
                        </div>
                        <p class="text-sm">${comment.comment}</p>
                    </div>
                `;

                commentsContainer.appendChild(commentElement);
            });

            // Show or hide "Show more" button
            if (comments.length > 5) {
                showMoreComments.classList.remove('hidden');
                const showMoreBtn = showMoreComments.querySelector('button');
                showMoreBtn.onclick = () => {
                    // Show all comments
                    updateAllCommentsUI(comments);
                    // Hide the "Show more" button
                    showMoreComments.classList.add('hidden');
                };
            } else {
                showMoreComments.classList.add('hidden');
            }

            noComments.classList.add('hidden');
        }

        // Update all comments UI (when "Show more" is clicked)
        function updateAllCommentsUI(comments) {
            const commentsContainer = document.getElementById('modalComments');

            // Clear existing comments
            commentsContainer.innerHTML = '';

            // Create comment elements for all comments
            comments.forEach(comment => {
                const commentElement = document.createElement('div');
                commentElement.className = 'flex';

                commentElement.innerHTML = `
                    <div class="flex-shrink-0 mr-2">
                        <div class="w-6 h-6 rounded-full bg-gradient-to-r from-purple-500 to-pink-500 flex items-center justify-center text-white text-xs font-bold">
                            ${comment.username.substring(0, 2).toUpperCase()}
                        </div>
                    </div>
                    <div class="flex-grow">
                        <div class="flex items-baseline">
                            <span class="font-semibold text-sm mr-2">${comment.username}</span>
                            <span class="text-xs text-gray-500">${formatDate(comment.Date)}</span>
                        </div>
                        <p class="text-sm">${comment.comment}</p>
                    </div>
                `;

                commentsContainer.appendChild(commentElement);
            });
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffSecs = Math.floor(diffMs / 1000);
            const diffMins = Math.floor(diffSecs / 60);
            const diffHours = Math.floor(diffMins / 60);
            const diffDays = Math.floor(diffHours / 24);

            if (diffSecs < 60) {
                return 'just now';
            } else if (diffMins < 60) {
                return `${diffMins}m ago`;
            } else if (diffHours < 24) {
                return `${diffHours}h ago`;
            } else if (diffDays < 7) {
                return `${diffDays}d ago`;
            } else {
                return date.toLocaleDateString();
            }
        }

        // Add comment
        async function addComment(postId, comment) {
            try {
                console.log("post id ", postId, comment)
                const response = await fetch('/api/comment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        post_id: postId,
                        comment: comment,
                        username: currentUserData.Username
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to add comment');
                }

                const result = await response.json();

                // Refresh post data
                const updatedPosts = await fetchUserPosts();
                if (updatedPosts) {
                    currentPosts = updatedPosts;
                    const currentPost = currentPosts.find(p => p.post_id === postId);
                    if (currentPost) {
                        updateCommentsUI(currentPost.user_comments);
                    }
                }

                return result;
            } catch (error) {
                console.error("Error adding comment:", error);
                return null;
            }
        }

        // Initialize page
        async function initPage() {
            // Verify user session
            const isLoggedIn = await verifyUserSession();
            if (!isLoggedIn) {
                return;
            }

            // Fetch user details and posts
            const [userData, postsData] = await Promise.all([
                fetchUserDetails(),
                // fetchUserPosts()
            ]);

            if (!userData) {
                // User not found
                document.getElementById('profileHeader').innerHTML = `
                    <div class="text-center py-8">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <h2 class="mt-4 text-xl font-bold text-gray-800">Error loading profile</h2>
                        <p class="mt-2 text-gray-600">Please try again later.</p>
                        <a href="/home" class="mt-4 inline-block px-4 py-2 bg-pink-600 text-white rounded-md hover:bg-pink-700 transition duration-150">Go to Home</a>
                    </div>
                `;
                document.getElementById('postsLoading').classList.add('hidden');
                return;
            }

            // Store data
            // currentUserData = userData;
            currentPosts = postsData || [];

            // Update UI
            updateProfileUI(userData);
            updatePostsGridUI(currentPosts);

            // Set up event listeners
            document.getElementById('closeModal').addEventListener('click', closePostModal);
            document.getElementById('postModal').addEventListener('click', (event) => {
                if (event.target === document.getElementById('postModal')) {
                    closePostModal();
                }
            });

            document.getElementById('commentForm').addEventListener('submit', async (event) => {
                event.preventDefault();

                const commentInput = document.getElementById('commentInput');
                const comment = commentInput.value.trim();

                if (!comment || !currentPostId) {
                    return;
                }
                // console.log("loggedInUsername ", loggedInUsername)
                const result = await addComment(currentPostId, comment, loggedInUsername);
                if (result) {
                    commentInput.value = '';
                    document.getElementById('commentCharCount').textContent = '0';
                }
            });

            // Comment character count
            const commentInput = document.getElementById('commentInput');
            const commentCharCount = document.getElementById('commentCharCount');

            commentInput.addEventListener('input', () => {
                const count = commentInput.value.length;
                commentCharCount.textContent = count;

                if (count > 200) {
                    commentCharCount.classList.add('text-red-500');
                } else {
                    commentCharCount.classList.remove('text-red-500');
                }
            });

            // Add post button
            document.getElementById('addPostBtn').addEventListener('click', openAddPostModal);
            document.getElementById('noPostsAddBtn').addEventListener('click', openAddPostModal);

            // Close add post modal
            document.getElementById('closeAddPostModal').addEventListener('click', closeAddPostModal);
            document.getElementById('cancelAddPost').addEventListener('click', closeAddPostModal);
            document.getElementById('addPostModal').addEventListener('click', (event) => {
                if (event.target === document.getElementById('addPostModal')) {
                    closeAddPostModal();
                }
            });

            // Image preview
            const imageInput = document.getElementById('imageInput');
            const imagePreview = document.getElementById('imagePreview');

            imageInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (!file) return;

                // Validate file type
                const validTypes = ['image/jpeg', 'image/jpg', 'image/png'];
                if (!validTypes.includes(file.type)) {
                    alert('Please select a PNG or JPG image');
                    imageInput.value = '';
                    return;
                }

                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
                };
                reader.readAsDataURL(file);
            });

            // Add post form submission
            document.getElementById('addPostForm').addEventListener('submit', async (event) => {
                event.preventDefault();

                const imageFile = imageInput.files[0];
                const caption = document.getElementById('caption').value.trim();

                if (!imageFile) {
                    alert('Please select an image');
                    return;
                }

                try {
                    // Show loading state
                    const submitBtn = event.submitter;
                    const originalBtnText = submitBtn.innerHTML;
                    submitBtn.disabled = true;
                    submitBtn.innerHTML = `
                        <svg class="animate-spin h-5 w-5 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    `;

                    // Create post
                    const result = await createPost(imageFile, caption);

                    if (result) {
                        // Refresh posts
                        const updatedPosts = await fetchUserPosts();
                        if (updatedPosts) {
                            currentPosts = updatedPosts;
                            updatePostsGridUI(currentPosts);

                            // Update post count
                            document.getElementById('postsCount').textContent = currentPosts.length;
                        }

                        // Close modal
                        closeAddPostModal();
                    } else {
                        alert('Failed to create post. Please try again.');
                    }
                } catch (error) {
                    console.error('Error creating post:', error);
                    alert('An error occurred. Please try again.');
                } finally {
                    // Reset button
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalBtnText;
                }
            });
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
